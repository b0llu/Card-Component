<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="background">
      <div class="main-card">
        <div class="text-side">
          <div class="h1-text">
            <h1>
              Get <strong class="purple"> insights </strong> that help your buisness
              grow.
            </h1>
          </div>
          <div class="p-text">
            <p>
              Discover the benefits of data nalytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="count">
            <div class="number">
              <strong class="eh"> 10k+</strong><strong class="eh">314</strong><strong class="eh">12M+</strong>
            </div>
            <div class="text">
              <span>COMPANIES</span>
              <span>TEMPLATES</span>
              <span>QUERIES</span>
            </div>
          </div>
        </div>
        <div class="img-side">
            <div class="for-color"></div>
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
